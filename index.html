<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Generator</title>
		<link href="styles/style.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="header">Password Generator</h1>
		
		<div class="password-field">
			<input class="copy-button" type="button" value="Copy to clipboard ">
		
			<textarea id="password" rows="1" cols="32" readonly></textarea>
		
			<input class="generate-button" type="button" value="Generate again">
		</div>
	
		<br><br>

		<div class="slider-container">
			<p class="lengthText">Password length</p>
			<input id="slider" type="range" min="3" max="32" value="8" onchange="updateTextValue(this.value)">
			<input id="textInput" type="text" value="8" onchange="updateSliderValue(this.value)">
		</div>

		<script src="scripts/main.js"></script>
	</body>
</html>
