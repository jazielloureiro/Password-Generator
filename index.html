<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="icon" href="images/favicon-16x16.png">
		<title>Password Generator</title>

		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body class="flexbox-container">
		<header>
			<h1>Password Generator</h1>
		</header>
		
		<div class="password-container flexbox-container">
			<input class="copy-button" type="button" value="Copy to clipboard" onclick="copy_to_clipboard()">
		
			<textarea id="password" rows="1" cols="32" readonly></textarea>
		
			<input class="generate-button" type="button" value="Generate again" onclick="generate_password()">
		</div>

		<div class="length-container flexbox-container">
			<div class="title-container">
				<h2 class="title">Length</h2>
			</div>

			<div class="slider-container">
				<input id="slider" type="range" min="3" max="32" value="8" onchange="update_text_value(this.value)">
				<input id="text-input" type="text" value="8" onchange="update_slider_value(this.value)">
			</div>
		</div>
		
		<div class="checkboxes flexbox-container">
			<div class="title-container">
				<h2 class="title">Characters</h2>
			</div>

			<label class="checkbox-container" onclick="generate_password()">Include lowercase letters
				<input id="lowercase" type="checkbox" checked>
				<span class="checkmark"></span>
			</label>

			<label class="checkbox-container" onclick="generate_password()">Include uppercase letters
				<input id="uppercase" type="checkbox" checked>
				<span class="checkmark"></span>
			</label>

			<label class="checkbox-container" onclick="generate_password()">Include numbers
				<input id="numbers" type="checkbox" checked>
				<span class="checkmark"></span>
			</label>

			<label class="checkbox-container" onclick="generate_password()">Include symbols
				<input id="symbols" type="checkbox" checked>
				<span class="checkmark"></span>
			</label>
		</div>

		<footer>
			<a href="https://github.com/jazielloureiro/Password-Generator">
				<img src="images/GitHub-Mark-Light-32px.png">
			</a>
		</footer>

		<script src="scripts/main.js"></script>
	</body>
</html>
